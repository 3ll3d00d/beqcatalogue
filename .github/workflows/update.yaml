name: update catalogue
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '.github/workflows/trigger.yaml'
      - 'README.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '.github/workflows/trigger.yaml'
      - 'README.md'
  repository_dispatch:
    types: [ trigger ]
  workflow_dispatch:
    branches: ['*']
concurrency:
  group: publish
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install project
        run: poetry install --no-interaction
      - name: Collate inputs
        run: ./update_inputs.sh
      - name: Update Catalogue
        run: |
          poetry run python beqcatalogue/__init__.py
          echo $GITHUB_SHA > docs/version.txt
      - name: Publish Catalogue
        id: pub-cat
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Updated catalogue
      - name: Update Issues
        if: steps.pub-cat.outputs.changes_detected == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ steps.pub-cat.outputs.commit_hash }}
        run: |
          poetry run python beqcatalogue/issues.py