site_name: BEQCatalogue
site_url: 'https://beqcatalogue.readthedocs.io'
copyright: 'Copyright &copy; 2020 Matt Khan (formatting) / aron7awol (content)'
theme:
  name: 'material'
  logo: 'img/icon.png'
  favicon: 'img/icon.ico'
  features:
    - instant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
extra_css:
  - css/extra.css
markdown_extensions:
  - toc:
      permalink: true
  - admonition
nav:
  - aron7awol: aron7awol.md
  - mobe1969: mobe1969.md
  - Offline Access: offline.md
